<div appDoNothing (colorAffect)="handleColorAffect($event)" [color]="'red'">
    <div [ngSwitch]="usersService.getUsers().length">
        <div *ngSwitchCase="0">no user yet, sorry</div>
        <div *ngSwitchCase="1">only one user</div>
        <div *ngSwitchDefault>you got lot of users !</div>
    </div>

    <ul>
        <li *ngFor="let user of usersService.getUsers() | slice:0:5" class="user"
            [ngClass]="{'user-admin': user.isAdmin}">
            <!-- {{user.id}} : {{user.email}} : {{user.isAdmin}} -->
            {{user | user}}
            <button (click)="user.toggleAdmin()">toggle admin</button>
        </li>
    </ul>


    <hr>
    <app-user-form-by-code></app-user-form-by-code>
    <hr>


</div>
